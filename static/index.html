<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popular Video Games</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Popular Video Games Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <label for="gameDropdown">Select a game:</label>
          <select id="gameDropdown" onchange="optionChanged(this.value)"></select>
        </div>
        <div id="panel">
          <p>Genre: <span id="panelGenre"></span></p>
          <p>Plays: <span id="panelPlays"></span></p>
        </div>
      </div>
      <div class="col-md-12">
        <canvas id="scatterPlot"></canvas>
      </div>
    </div>
    <div class="row">
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/custom.js"></script>
  <script src="./static/js/scatterPlot.js"></script>

</body>

</html>
