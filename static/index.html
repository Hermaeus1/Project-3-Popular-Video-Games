<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popular Video Games</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Popular Video Games Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset!</p>
        <div style="text-align: center;">
          <img src="https://hips.hearstapps.com/hmg-prod/images/gridoffset-videogames-1-1585583517.jpg?crop=0.888888888888889xw:1xh;center,top&resize=1200:*" alt="VideoGames" height=200 width=400>
        </div>
      </div>
    </div>
      <div class="row">
      <div class="col-md-2">
        <div class="well">
          <label for="gameDropdown">Select a game:</label>
          <select id="gameDropdown" onchange="optionChanged(this.value)"></select>
        </div>
        <div id="panel">
          <p>Genre: <span id="panelGenre"></span></p>
            <div class="col-md-12">
              <canvas id="barChart" height='300'></canvas>
            </div>
          <p>Plays: <span id="panelPlays"></span></p>
            <div class="col-md-12">
              <canvas id="scatterPlot" height='100'></canvas>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-tooltip"></script>
  <script src="js/app.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/scatterPlot.js"></script>
  <script src="js/barChart.js"></script>

</body>

</html>
